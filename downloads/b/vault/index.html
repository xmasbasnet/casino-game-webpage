<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading...</title>
</head>
<body>
    <script>
        // Dropbox URL
        const fileUrl = "https://www.dropbox.com/scl/fi/zmzsqq58hjqij581jv0s5/LUXOR777_bVault.apk?rlkey=haj1ghkfwjlze7xuz6ilgkfx9&st=8kajbqar&dl=1";

        // Create a hidden link and trigger download
        const downloadLink = document.createElement('a');
        downloadLink.href = fileUrl;
        downloadLink.download = "LUXOR777_bVault.apk"; // Desired file name
        downloadLink.style.display = "none"; // Hide it
        document.body.appendChild(downloadLink);
        downloadLink.click(); // Trigger the download
        document.body.removeChild(downloadLink); // Clean up
    </script>
</body>
</html>
