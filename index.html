<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxor777</title>
    <link rel="icon" href="http://luxor777.win/imgs/icon1.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('http://luxor777.win/imgs/background.jpg');
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            /* Ensures body takes the full height of the viewport */
        }

        .title {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7), 0 0 25px rgba(255, 215, 0, 0.8), 0 0 5px rgba(255, 215, 0, 0.8);
            margin-top: 20px;
            padding: 0 20px;
            z-index: 2;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }

        .button {
            width: 300px;
            height: 110px;
            background-image: url('http://luxor777.win/imgs/LargeButton03Yellow_n.png');
            background-size: 100% auto;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.5rem;
            border-radius: 30px;
            position: relative;
            user-select: none; /* Prevent text selection */
            outline: none; /* Remove outline on button click */
            -webkit-tap-highlight-color: transparent; /* Removes highlight on mobile devices */
        }

        .button.android {
            background-position: 0 0;
        }

        .button.ios-1 {
            background-position: 0 0;
        }

        .button:hover {
            transform: scale(1.1);
        }

        /* Wobble effect */
        @keyframes wobble {
            0% {
                transform: rotate(0deg);
            }
            15% {
                transform: rotate(10deg);
            }
            30% {
                transform: rotate(-10deg);
            }
            45% {
                transform: rotate(5deg);
            }
            60% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(2deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .button:active {
            animation: wobble 0.6s ease; /* Apply the wobble animation when the button is pressed */
        }

        .logo {
            margin: 30px 0;
            font-size: 2.5rem;
        }

        .hot-badge {
            background: red;
            color: white;
            font-size: 0.9rem;
            padding: 3px 7px;
            border-radius: 12px;
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 2;
        }

        .bottom-image {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 40vw;
            min-width: 450px;
            z-index: 1;
        }

        .model-image {
            position: fixed;
            bottom: 0;
            left: 70%;
            transform: translateX(-50%);
            width: 40vw;
            min-width: 550px;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .modal-content p {
            margin: 0 0 20px;
            font-size: 1.2rem;
        }

        .close-btn {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #e6c200;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="title">Click To Install GAME</h1>
    </div>

    <div class="buttons">
        <div class="button android" id="androidButton">ANDROID</div>
        <div class="button ios-1" id="iosButton">IOS<span class="hot-badge">Coming Soon!</span></div>
    </div>

    <img src="http://luxor777.win/imgs/icon1.png" alt="Wheel Image" class="bottom-image">
    <img src="http://luxor777.win/imgs/model.png" alt="Model Image" class="model-image">

    <!-- Modal Structure -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" id="closeBtn">OK</button>
        </div>
    </div>

    <script>
        // Function to detect the platform
        function getPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            return 'unknown';
        }

        // Show modal function
        function showModal(message) {
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        // Close modal function
        document.getElementById('closeBtn').addEventListener('click', function () {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        });

        // Event listeners for Android and iOS buttons
        document.getElementById('androidButton').addEventListener('click', function () {
            const platform = getPlatform();
            if (platform === 'Android') {
                // Redirect to the Android app download link (replace with your Google Drive direct download link)
                const androidFileUrl = 'https://www.dropbox.com/scl/fi/sgyh55moprc4a0hpln7gi/LUXOR777_bVault.apk?rlkey=o3vymzxwmuvwww7uuq01hd5jp&st=sscwcl33&dl=1';
                window.location.href = androidFileUrl;
            } else {
                showModal('This app is only available for download on Android devices.');
            }
        });

        document.getElementById('iosButton').addEventListener('click', function () {
            const platform = getPlatform();
            if (platform === 'iOS') {
                showModal('This app is coming soon for iOS!');
            } else {
                showModal('This app is only available for download on iOS devices.');
            }
        });
    </script>

</body>

</html>
